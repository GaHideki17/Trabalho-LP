<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../Publico/Pagina_Login/CSS/Cliente.css">
</head>

<body>
    <div class="container">
        <div class="alert alert-secondary text-center mt-5">
            <h1>Cadastro de Categoria</h1>
        </div>
        <form id="formCadCategoria" action="#" method="POST" class="row g-3 needs-validation border m-1 p-2" novalidate>
            <div class="col-md-8">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
                <div class="invalid-feedback">
                    Por favor, informe o nome!
                </div>
            </div>
            <div class="col-md-4">
                <label for="cpf" class="form-label">Placa do Carro</label>
                <input type="text" class="form-control" id="placa" required>
                <div class="invalid-feedback">
                    Por favor, informe a Placa!
                </div>
            </div>
            <div class="col-md-5">
                <label for="validationCustomUsername" class="form-label">Descricao</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="descricao" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Por favor, informe a descricao.
                    </div>
                </div>
            </div>
          
            <div class="col-12 text-center mt-3">
                <button class="btn btn-primary me-2" type="submit">
                    <i class="bi bi-check-circle me-1"></i> Cadastrar
                </button>
                <a href="../Menu.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Voltar
                </a>
            </div>
        </form>
        <div id="tabela">
            
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./Js/ScriptCategoria.js"></script>

</html>
