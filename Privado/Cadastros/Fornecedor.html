<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../Publico/Pagina_Login/CSS/Cliente.css">
</head>

<body>
    <div class="container">
        <div class="alert alert-secondary text-center mt-5"> 
            <h1>Cadastro de Fornecedor</h1>
        </div>
        <form id="formCadFornecedor" action="#" method="POST" class="row g-3 needs-validation border m-1 p-2" novalidate>
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
                <div class="invalid-feedback">
                    Por favor, informe o nome do carro!
                </div>
            </div>
            <div class="col-md-4">
                <label for="cpf" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" required>
                <div class="invalid-feedback">
                    Por favor, informe o CNPJ!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Tempo de Mercado</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="ano" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Por favor, informe o ano de fundação.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="cidade" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" required>
                <div class="invalid-feedback">
                    Por favor, informe a cep!
                </div>
            </div>
            <div class="col-md-2">
                <label for="uf" class="form-label">Estado</label>
                <select class="form-select" id="uf" required>
                    <option selected disabled value="">UF</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>

                </select>
                <div class="invalid-feedback">
                    Por favor, selecione um estado.
                </div>
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" required>
                <div class="invalid-feedback">
                    Por favor, informe a cidade!
                </div>
            </div>
          
            <div class="col-12 text-center mt-3">
                <button class="btn btn-primary me-2" type="submit">
                    <i class="bi bi-check-circle me-1">Cadastrar</i> 
                </button>
                <a href="../Menu.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1">Voltar</i> 
                </a>
            </div>
        </form>
        <div id="tabela">
            
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./Js/ScriptFornecedor.js"></script>

</html>
