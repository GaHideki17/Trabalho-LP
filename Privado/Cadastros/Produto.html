<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../Publico/Pagina_Login/CSS/Cliente.css">
</head>

<body>
    <div class="container">
        <div class="alert alert-secondary text-center mt-5">
            <h1>Cadastro de Produto</h1>
        </div>
        <form id="formCadProduto" action="#" method="POST" class="row g-3 needs-validation border m-1 p-2" novalidate>
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
                <div class="invalid-feedback">
                    Por favor, informe o nome do carro!
                </div>
            </div>
            <div class="col-md-4">
                <label for="cpf" class="form-label">Ano</label>
                <input type="text" class="form-control" id="ano" required>
                <div class="invalid-feedback">
                    Por favor, informe o ano do modelo!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Modelo</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="modelo" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Por favor, informe o modelo.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="cidade" class="form-label">Cor</label>
                <input type="text" class="form-control" id="cor" required>
                <div class="invalid-feedback">
                    Por favor, informe a cor!
                </div>
            </div>
            <div class="col-md-2">
                <label for="cidade" class="form-label">Quantidade</label>
                <input type="text" class="form-control" id="QTD" required>
                <div class="invalid-feedback">
                    Por favor, informe a quantidade!
                </div>
            </div>
            <div class="col-md-4">
                <label for="uf" class="form-label">Marca</label>
                <select class="form-select" id="marca" required>
                    <option selected disabled value="">Escolha uma Marca</option>
                    <option value="C">Chevrolet</option>
                    <option value="V">Volkswagen</option>
                    <option value="R">Renault</option>

                </select>
                <div class="invalid-feedback">
                    Por favor, selecione uma marca v√°lida.
                </div>
            </div>
          
            <div class="col-12 text-center mt-3">
                <button class="btn btn-primary me-2" type="submit">
                    <i class="bi bi-check-circle me-1"></i> Cadastrar
                </button>
                <a href="../../Publico/Menu.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Voltar
                </a>
            </div>
        </form>
        <div id="tabela">
            
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./Js/ScriptProduto.js"></script>

</html>
